plugins {
    id "java"
    id "com.gradleup.shadow" version "9.0.0-beta10"
}

dependencies {
    implementation project(path: ":brain4j-math", configuration: "shadow")

    implementation 'com.github.luben:zstd-jni:1.5.7-2'
    testImplementation 'com.google.guava:guava:32.1.2-jre'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveFileName = "brain4j-core-${parent.version}.jar"

    enableRelocation = true
    relocationPrefix = "net.echo.shaded"

    minimize()
}